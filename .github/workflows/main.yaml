name: Release application

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: dwk-cluster
  GKE_ZONE: europe-north1-b # Update this to your actual zone (e.g. us-central1-a)
  REGISTRY: europe-north1-docker.pkg.dev # Update if your registry is in a different region
  REPOSITORY: my-repository # The name you gave your Artifact Registry repo
  BRANCH: ${{ github.ref_name }}

jobs:
  build-publish-deploy:
    name: Build, Publish and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: "Set up Cloud SDK"
        uses: google-github-actions/setup-gcloud@v2

      - name: "Get GKE credentials"
        uses: "google-github-actions/get-gke-credentials@v2"
        with:
          cluster_name: "${{ env.GKE_CLUSTER }}"
          project_id: "${{ env.PROJECT_ID }}"
          location: "${{ env.GKE_ZONE }}"

      - name: "Configure Docker"
        run: gcloud auth configure-docker "$REGISTRY"

      # --- BUILD AND PUBLISH BACKEND ---
      - name: Build and Publish Backend
        run: |-
          BACKEND_TAG="$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-backend:$BRANCH-$GITHUB_SHA"
          docker build -t $BACKEND_TAG ./todo-app/todo-backend
          docker push $BACKEND_TAG
          echo "BACKEND_TAG=$BACKEND_TAG" >> $GITHUB_ENV

      # --- BUILD AND PUBLISH FRONTEND ---
      - name: Build and Publish Frontend
        run: |-
          FRONTEND_TAG="$REGISTRY/$PROJECT_ID/$REPOSITORY/todo-frontend:$BRANCH-$GITHUB_SHA"
          docker build -t $FRONTEND_TAG ./todo-app/todo-frontend
          docker push $FRONTEND_TAG
          echo "FRONTEND_TAG=$FRONTEND_TAG" >> $GITHUB_ENV

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      # --- DEPLOY ---
      - name: Deploy
        run: |-
          # Update the images in kustomization.yaml
          # Replace 'todo-backend-image' and 'todo-frontend-image' with whatever 
          # placeholder names you used in your kustomization.yaml resources
          kustomize edit set image todo-backend-image=$BACKEND_TAG
          kustomize edit set image todo-frontend-image=$FRONTEND_TAG

          kustomize build . | kubectl apply -f -

          # Check status of both deployments
          kubectl rollout status deployment todo-backend
          kubectl rollout status deployment todo-frontend
