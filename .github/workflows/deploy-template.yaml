name: Reusable Deploy

on:
  workflow_call:
    inputs:
      image_name: { required: true, type: string }
      deployment_name: { required: true, type: string }
      directory: { required: true, type: string }
      kustomize_patch_name: { required: true, type: string }

jobs:
  build-publish-deploy:
    runs-on: ubuntu-latest
    environment: dev
    env:
      GKE_CLUSTER: dwk-cluster
      GKE_ZONE: europe-north1-b
      REGISTRY: europe-north1-docker.pkg.dev
      REPOSITORY: my-repository
      PROJECT_ID: ${{ secrets.GKE_PROJECT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: "${{ env.GKE_CLUSTER }}"
          project_id: "${{ env.PROJECT_ID }}"
          location: "${{ env.GKE_ZONE }}"

      - name: Configure Docker
        run: gcloud auth configure-docker "$REGISTRY"

      - name: Build and Publish
        run: |-
          TAG="$REGISTRY/$PROJECT_ID/$REPOSITORY/${{ inputs.image_name }}:${{ github.ref_name }}-$GITHUB_SHA"
          # Build context is the specific directory (frontend or backend)
          docker build -t $TAG ./${{ inputs.directory }}
          docker push $TAG
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Deploy
        run: |-
          if [ "${{ github.ref_name }}" = "main" ]; then
            NAMESPACE="project"
          else
            NAMESPACE="${{ github.ref_name }}"
          fi

          # 1. Prepare Namespace
          kubectl create namespace $NAMESPACE || true
          kubectl config set-context --current --namespace=$NAMESPACE

          # 2. Update ROOT Kustomization (not the subfolder one)
          # This ensures that when we build, the DB and ConfigMaps are included
          kustomize edit set image ${{ inputs.kustomize_patch_name }}=$TAG
          kustomize edit set namespace $NAMESPACE

          echo "--- Deploying to $NAMESPACE ---"

          # 3. Build from ROOT (.)
          # This follows the 'resources' list in your root kustomization.yaml
          kustomize build . | kubectl apply -f -

          # 4. Wait for the specific deployment to be ready
          kubectl rollout status deployment/${{ inputs.deployment_name }}
