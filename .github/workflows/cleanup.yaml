name: Cleanup Namespace

on:
  delete: # Triggers when a branch or tag is deleted

jobs:
  delete-namespace:
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    environment: dev
    env:
      GKE_CLUSTER: dwk-cluster
      GKE_ZONE: europe-north1-b
      PROJECT_ID: ${{ secrets.GKE_PROJECT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          # This will now find the secret because of the 'environment' line above
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: "${{ env.GKE_CLUSTER }}"
          project_id: "${{ env.PROJECT_ID }}"
          location: "${{ env.GKE_ZONE }}"

      - name: Delete Namespace
        run: |-
          # For 'delete' events, the branch name is in github.event.ref
          NAMESPACE="${{ github.event.ref }}"

          # Safety check: Protect production/system namespaces
          if [[ "$NAMESPACE" =~ ^(main|project|default|kube-.*)$ ]]; then
            echo "Skipping deletion of protected namespace: $NAMESPACE"
            exit 0
          fi

          echo "Attempting to delete namespace: $NAMESPACE"
          kubectl delete namespace $NAMESPACE --ignore-not-found=true
