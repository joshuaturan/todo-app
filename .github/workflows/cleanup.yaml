name: Cleanup Branch Environment

on:
  pull_request:
    types: [closed]
  delete:
    # This triggers when a branch is deleted manually

jobs:
  cleanup:
    runs-on: ubuntu-latest
    # Only run if it's a branch deletion OR if a PR was merged/closed
    if: github.event_name == 'delete' || github.event.pull_request.merged == true || github.event.pull_request.state == 'closed'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: dwk-cluster
          project_id: ${{ secrets.GKE_PROJECT }}
          location: europe-north1-b

      - name: Delete Namespace
        run: |-
          # Determine the branch name
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          else
            BRANCH_NAME="${{ github.event.ref }}"
          fi

          # Prevent accidental deletion of the main project namespace
          if [ "$BRANCH_NAME" = "main" ] || [ "$BRANCH_NAME" = "project" ]; then
            echo "Protection: Skipping deletion of protected namespace: $BRANCH_NAME"
            exit 0
          fi

          echo "Deleting namespace: $BRANCH_NAME"
          kubectl delete namespace $BRANCH_NAME --ignore-not-found=true
