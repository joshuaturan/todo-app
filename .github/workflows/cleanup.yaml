name: Cleanup Namespace

on:
  delete: # Triggers when a branch or tag is deleted

jobs:
  delete-namespace:
    # Only run if a branch was deleted (ignore tag deletions)
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    env:
      GKE_CLUSTER: dwk-cluster
      GKE_ZONE: europe-north1-b
      PROJECT_ID: ${{ secrets.GKE_PROJECT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: "${{ env.GKE_CLUSTER }}"
          project_id: "${{ env.PROJECT_ID }}"
          location: "${{ env.GKE_ZONE }}"

      - name: Delete Namespace
        run: |-
          # The deleted branch name is in github.event.ref
          NAMESPACE="${{ github.event.ref }}"

          # Safety check: Never delete the 'project', 'default', or 'kube-system' namespaces
          if [ "$NAMESPACE" == "main" ] || [ "$NAMESPACE" == "project" ] || [ "$NAMESPACE" == "default" ]; then
            echo "Skipping deletion of protected namespace: $NAMESPACE"
            exit 0
          fi

          echo "Deleting namespace: $NAMESPACE"
          kubectl delete namespace $NAMESPACE --ignore-not-found=true
